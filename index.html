<html>  
<head>  
<script type="text/javascript" src="app.js"></script>  
<link rel="stylesheet" href="styles.css" type="text/css">
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>

</head>
<body onload=project() class="parallax" style="margin: 0;">

<div>
<br>
</div>
<h1 class="title">Homelessness in California</h1>
<p class="subtitle" style="margin-top: 0">Joshua Chuang</p>
<div>
    <div id="part1">
        <div id="geoPlot" class="center_plot">
            <input type="checkbox" class="checkbox" value="A" checked><label class="boxlabel"><1000</label>
            <input type="checkbox" class="checkbox" value="B" checked><label class="boxlabel">≥1,000</label>
            <input type="checkbox" class="checkbox" value="C" checked><label class="boxlabel">≥9,000</label>
            
        </div>
        
    </div>
    
    <div id="section2">
        <div id="part2">
            <div id="barPlot" class="center_plot">

            </div>
        </div>
        <div id="part3">
            <div id="scatterPlot" class="center_plot">

            </div>
        </div>
    </div>

    <div id="part4">
        <div id="streamGraph" class="center_plot">

        </div>
    </div>
    <div id="part5">
        <div id="boxPlot" class="center_plot">
            <input type="radio" class="buttons" name="year" value="2015" checked="checked">
            <label for="2015" class="buttonlabel">2015</label>
            <input type="radio" class="buttons" name="year" value="2016">
            <label for="2016" class="buttonlabel">2016</label>
            <input type="radio" class="buttons" name="year" value="2017">
            <label for="2017" class="buttonlabel">2017</label>
            <input type="radio" class="buttons" name="year" value="2018">
            <label for="2018" class="buttonlabel">2018</label>
            <input type="radio" class="buttons" name="year" value="2019">
            <label for="2019" class="buttonlabel">2019</label>
            <input type="radio" class="buttons" name="year" value="2020">
            <label for="2020" class="buttonlabel">2020</label>
            <input type="radio" class="buttons" name="year" value="2021">
            <label for="2021" class="buttonlabel">2021</label>
            <input type="radio" class="buttons" name="year" value="2022">
            <label for="2022" class="buttonlabel">2022</label>
        </div>
    </div>
</div>   
</body>
</html>
